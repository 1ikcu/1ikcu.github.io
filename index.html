---
layout: default
title: LiKCu's Blog
---
<div class="home">
  <h1 calss="page-heading">Newest log</h1>
  <ul class="post-list">
    <!-- 遍历所有文章 -->
    {% for post in site.posts %}
    <li>
      <h2>
        <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title }}</a>
      </h2>
      <span class="post-meta">{{ post.date | date: "%Y-%m-%d" }}</span>
    </li>
  {% endfor %}
  </ul>
</div>
